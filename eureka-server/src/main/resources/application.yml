# application.yml - Base Configuration for Eureka Server
# Common config cho TẤT CẢ môi trường (dev, prod)
# Profile mặc định: dev
server:
  port: 8761
spring:
  application:
    name: eureka-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Eureka Server Configuration - Sẽ được override bởi profile
eureka:
  client:
    register-with-eureka: false  # Eureka server không đăng ký với chính nó
    fetch-registry: false  # Không fetch registry từ server khác
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 4000

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    org.springframework: INFO