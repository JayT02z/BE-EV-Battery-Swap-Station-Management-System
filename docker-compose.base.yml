# File này chứa các service infrastructure chung cho development
# Mỗi developer có thể:
#   1. Chạy file này: docker-compose -f docker-compose.base.yml up -d
#   2. Chạy service của mình trong IDEA
#   3. Service sẽ kết nối với infrastructure này
#
# Các service được include:
#   - Eureka Server (Service Discovery)
#   - 4 PostgreSQL databases (cho 4 services chính)
#   - Kafka dùng KRaft (Message Broker)
# ============================================

services:
  # ==== Service Discovery ====
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks: [ evnet ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

    # Kafka - Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper-ev
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ evnet ]

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-ev
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks: [ evnet ]


  # Kafka UI - Web interface để xem Kafka topics, messages
  # Này tiện để theo dõi nếu không cần thì cứ xoá đi cho lẹ
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_started
    networks: [ evnet ]
    restart: unless-stopped
  # ============================================
  # Apache NiFi - Data Flow Automation
  # ============================================
  nifi:
    container_name: nifi
    image: 'apache/nifi:1.25.0'
    ports:
      - "9090:8080"
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_WEB_HTTP_HOST=0.0.0.0
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB
    volumes:
      - nifi-data:/opt/nifi/nifi-current/conf
      - nifi-data:/opt/nifi/nifi-current/logs
      - ./nifi/driver:/opt/nifi/nifi-current/driver
    networks: [ evnet ]
    depends_on:
      - kafka
      - zookeeper
    restart: unless-stopped

  # ==========================================
  # NiFi Registry - Version control for NiFi flows
  # ==========================================
  nifi-registry:
    image: apache/nifi-registry:1.25.0
    container_name: nifi-registry
    ports:
      - "18080:18080"
    environment:
      - NIFI_REGISTRY_WEB_HTTP_PORT=18080
      - NIFI_REGISTRY_WEB_HTTP_HOST=0.0.0.0
    volumes:
      - nifi-registry-database:/opt/nifi-registry/nifi-registry-current/database
      - nifi-registry-flow:/opt/nifi-registry/nifi-registry-current/flow_storage
    networks: [ evnet ]
    restart: unless-stopped


  # ==== Databases ====

  # 1. Auth-User Database
  auth-user-db:
    image: postgres:16-alpine
    container_name: auth-user-db
    environment:
      POSTGRES_DB: ${AUTH_USER_DB_NAME:authdb}
      POSTGRES_USER: ${AUTH_USER_DB_USER:ev}
      POSTGRES_PASSWORD: ${AUTH_USER_DB_PASSWORD:evpass}
    ports:
      - "${AUTH_USER_DB_PORT}:5432"
    volumes:
      - auth-user-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${AUTH_USER} -d ${AUTH_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Station Database
  station-db:
    image: postgres:16-alpine
    container_name: station-db
    environment:
      POSTGRES_DB: ${STATION_DB_NAME:stationdb}
      POSTGRES_USER: ${STATION_DB_USER:ev}
      POSTGRES_PASSWORD: ${STATION_DB_PASSWORD:evpass}
    ports:
      - "${STATION_DB_PORT}:5432"
    volumes:
      - station-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${STATION_USER} -d ${STATION_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Booking Database
  booking-db:
    image: postgres:16-alpine
    container_name: booking-db
    environment:
      POSTGRES_DB: ${BOOKING_DB_NAME:bookingdb}
      POSTGRES_USER: ${BOOKING_DB_USER:ev}
      POSTGRES_PASSWORD: ${BOOKING_DB_PASSWORD:evpass}
    ports:
      - "${BOOKING_DB_PORT}:5432"
    volumes:
      - booking-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${BOOKING_USER} -d ${BOOKING_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Billing Database
  billing-db:
    image: postgres:16-alpine
    container_name: billing-db
    environment:
      POSTGRES_DB: ${BILLING_DB_NAME:billingdb}
      POSTGRES_USER: ${BILLING_DB_USER:ev}
      POSTGRES_PASSWORD: ${BILLING_DB_PASSWORD:evpass}
    ports:
      - "${BILLING_DB_PORT}:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${BILLING_USER} -d ${BILLING_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  evnet:
    driver: bridge
    name: evnet

volumes:
  auth-user-data:
  station-data:
  booking-data:
  billing-data:
  kafka-data:
  nifi-data:
  nifi-registry-database:
  nifi-registry-flow:
