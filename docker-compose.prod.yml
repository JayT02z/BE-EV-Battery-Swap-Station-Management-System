# docker-compose.prod.yml
# Full production deployment - Chạy TOÀN BỘ hệ thống trong Docker
# Bao gồm: Infrastructure + All Microservices
#
# Cách dùng:
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# Tất cả services chạy trong Docker network và giao tiếp qua container names:
#   - Nginx: localhost:80 → container nginx:80 → api-gateway:8080
#   - Gateway: localhost:9000 → container api-gateway:8080 (direct access)
#   - Auth-User: localhost:9001 → container auth-user:8080
#   - Station: localhost:9002 → container station:8080
#   - Booking: localhost:9003 → container booking:8080
#   - Billing: localhost:9004 → container billing:8080
#   - Eureka: localhost:8761 → container eureka-server:8761

services:
  # ==========================================
  # NGINX - Reverse Proxy & Load Balancer
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (khi có SSL)
    networks: [ evnet ]
    depends_on:
      - gateway
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
  # ==========================================
  # MICROSERVICES
  # ==========================================

  # API Gateway - Entry point cho tất cả request
  gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "9000:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks: [ evnet ]
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # Auth-User Service
  auth-user:
    container_name: auth-user-service
    build:
      context: ./auth-user
      dockerfile: Dockerfile
    ports:
      - "9001:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    networks: [ evnet ]
    depends_on:
      auth-user-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Station Service
  station:
    container_name: station-service
    build:
      context: ./station-inventory
      dockerfile: Dockerfile
    ports:
      - "9002:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      station-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # Booking Service
  booking:
    container_name: booking-service
    build:
      context: ./booking-swap
      dockerfile: Dockerfile
    ports:
      - "9003:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      booking-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Billing Service
  billing:
    container_name: billing-service
    build:
      context: ./billing-payment
      dockerfile: Dockerfile
    ports:
      - "9004:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      billing-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

networks:
  evnet:
    name: evnet
    driver: bridge

volumes:
  auth-user-data:
    name: auth-user-data
  station-data:
    name: station-data
  booking-data:
    name: booking-data
  billing-data:
    name: billing-data
  kafka-data:
    name: kafka-data
  nifi-data:
    name: nifi-data
  nifi-flowfiles:
    name: nifi-flowfiles
  nifi-content:
    name: nifi-content
  nifi-provenance:
    name: nifi-provenance
  nifi-registry-data:
    name: nifi-registry-data
  nifi-registry-database:
    name: nifi-registry-database
  nifi-registry-flow:
    name: nifi-registry-flow

